<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"  >

<body class=" h-screen font-sans leading-relaxed text-black  bg-center bg-no-repeat backdrop-blur-sm bg-slate-200">
    <header>

    </header>
    <main>

        <section>
            <div class="p-8 sm:p-6 md:p-8 lg:px-12 lg:py-8 xl:px-16 xl:py-10">
              <div class="main-column-container flex flex-col items-center justify-center gap-5 p-4 bg-gray-800/50 backdrop-blur-20 border-2 border-blue-500 shadow-md rounded-3xl ">
                    
                 <h1 class="text-slate-50 text-3xl sm:text-xl md:text-2xl font-family-rammetto-one text-center sm:text-center">weather dashboard</h1>

                  <div class="container flex flex-col gap-4 sm:gap-6 md:gap-8 lg:flex-row lg:gap-10 ">
                         <!--  input section -->
                        <div class="weather-input">
                          <div class="flex w-full justify-center">
                            <div class="flex w-15 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                              <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                                <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                              </svg>
                            </div>
                            <input type="text" class="city-input w-full max-w-[180px] bg-white pl-2 text-base font-semibold outline-0" placeholder="Enter city" id="">
                            <input type="button" value="Search" class="search-btn bg-blue-500 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors">
                          </div>                           
                          <button class="location-btn w-full py-2 cursor-pointer outline-none border-none text-white bg-blue-600 rounded-md mt-5 mb-5">Use My Location</button>
                          
                          <!-- Initially hidden dropdown -->
                          <select id="city-dropdown" class="hidden w-full border pl-10px pr-10px border-gray-300 rounded px-2 py-1 bg-[rgba(83,134,196,0.451)] "> 
                            <option disabled selected class="text-black-100">Recent Search</option>
                          </select>
                        </div>
                    
                        <div class="weather-data w-full hidden">
                         <!-- current weather details -->
                          <div class="current-weather text-white flex flex-col sm:flex-row rounded-md p-5 pl-5 pr-[70px] bg-[rgba(83,134,196,0.451)] backdrop-blur-[20px] justify-between shadow-md">
                    
                            <!-- <div class="details">
                              <h2 class="text-[1.7rem]" >_____ (_____)</h2>
                              <h4 class="mt-3 text-base font-medium">Temp: ____°C</h4>
                              <h4>wind: ___ M/S</h4>
                              <h4>Humidity: ___%</h4>
                            </div> -->
                            <!-- <div class="icon text-center ">
                              <img class="max-w-[120px] -mt-4" src="" alt="weather-icon">
                              <h4 class="-mt-2 capitalize" >Moderate rain</h4>
                            </div> -->
                     
                          </div>
                          <!-- 5 days weather forecast -->
                          <div class="days-forecast">
                            <h2 class="text-[#eeeef1] text-lg my-5 ">5-day Forecast</h2>

                            <ul class="weather-cards flex flex-col sm:flex-row gap-4 sm:gap-10 md:gap-5">
                              
                             <!-- <li class="cards list-none text-white p-4 rounded-md bg-[#609ed3] w-full sm:w-[calc(50%-10px)] md:w-[calc(100%/5)] shadow-md shadow-[#3c3c41] border border-[#609ed3] ">
                                <h2>(_____)</h2> 
                                <h4>Temp: ____°C</h4>
                                <h4>wind:  ____ M/S</h4>
                                <h4>Humidity: __%</h4>
                              </li>
                              -->
                    
                            </ul>
                          </div>
                    
                        </div>
                    
                  </div>
                   
              </div>
            </div>
        </section>
    </main>

</body>

</html>
